<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Chat ðŸ’¬</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #chat {
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      overflow-y: auto;
      margin-bottom: 10px;
      height: 60vh;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 768px) {
      body {
        max-width: 600px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <h2>Long Distance Chat ðŸ’™</h2>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const user = prompt("Enter your name:") || "Anonymous";

    const firebaseConfig = {
      apiKey: "AIzaSyCHnFg8yVU8tBVChPTUlvsov6DLC80e0kc",
      authDomain: "let-s-chat-b2cbf.firebaseapp.com",
      databaseURL: "https://let-s-chat-b2cbf-default-rtdb.firebaseio.com",
      projectId: "let-s-chat-b2cbf",
      storageBucket: "let-s-chat-b2cbf.appspot.com",
      messagingSenderId: "458816019393",
      appId: "1:458816019393:web:ff9c04f68d6bfa95216d40"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatBox = document.getElementById("chat");
    const input = document.getElementById("messageInput");

    function sendMessage() {
      const msg = input.value.trim();
      if (msg) {
        db.ref("messages").push({
          name: user,
          text: msg,
          time: new Date().toLocaleTimeString()
        });
        input.value = "";
      }
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    db.ref("messages").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const isOwn = data.name === user;
      const msgText = `${isOwn ? "You" : data.name} [${data.time}]: ${data.text}`;
      const p = document.createElement("p");
      p.textContent = msgText;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>

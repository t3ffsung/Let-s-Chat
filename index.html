<!DOCTYPE html>
<html>
<head>
  <title>Let's Chat ðŸ’¬</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: #fff; margin-bottom: 10px; }
    input, button { padding: 10px; width: 100%; box-sizing: border-box; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Long Distance Chat ðŸ’™</h2>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <!-- Firebase SDKs (v8) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // âœ… Ask for username once
    const user = prompt("Enter your name:") || "Anonymous";

    // âœ… Firebase Config (use us-central1 since it's now working)
    const firebaseConfig = {
      apiKey: "AIzaSyCHnFg8yVU8tBVChPTUlvsov6DLC80e0kc",
      authDomain: "let-s-chat-b2cbf.firebaseapp.com",
      databaseURL: "https://let-s-chat-b2cbf-default-rtdb.firebaseio.com",
      projectId: "let-s-chat-b2cbf",
      storageBucket: "let-s-chat-b2cbf.appspot.com",
      messagingSenderId: "458816019393",
      appId: "1:458816019393:web:ff9c04f68d6bfa95216d40"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatBox = document.getElementById("chat");
    const input = document.getElementById("messageInput");

    // âœ… Send message function
    function sendMessage() {
      const msg = input.value.trim();
      if (msg) {
        db.ref("messages").push({
          name: user,
          text: msg,
          time: new Date().toLocaleTimeString()
        });
        input.value = "";
      }
    }

    // âœ… Allow Enter key to send
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // âœ… Listen for new messages
    db.ref("messages").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const isOwn = data.name === user;
      const msgText = `${isOwn ? "You" : data.name} [${data.time}]: ${data.text}`;
      const p = document.createElement("p");
      p.textContent = msgText;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>

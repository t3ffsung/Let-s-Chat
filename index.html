<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messenger Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: white;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0078fe;
      color: white;
      padding: 10px 20px;
    }
    .header h2 { margin: 0; font-size: 20px; }
    .icons {
      display: flex;
      gap: 10px;
    }
    .icon-button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .message {
      margin: 5px 0;
    }
    .input-area {
      display: flex;
      align-items: center;
      padding: 0 20px 20px;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .action-icons {
      display: flex;
      gap: 10px;
      margin-left: 10px;
    }
    .action-icons button, .action-icons input[type="file"] {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .action-icons input[type="file"] {
      display: none;
    }
    label[for="imageUpload"] {
      font-size: 20px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .header h2 { font-size: 16px; }
      #chat { height: 300px; margin: 10px; }
      .input-area { flex-direction: column; gap: 10px; padding: 0 10px 10px; }
      #messageInput { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Messenger Clone</h2>
    <div class="icons">
      <button class="icon-button" id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ“</button>
      <button class="icon-button" id="logoutBtn" title="Logout">ðŸšª</button>
    </div>
  </div>
  <div id="chat"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <div class="action-icons">
      <label for="imageUpload">ðŸ“Ž</label>
      <input type="file" id="imageUpload" accept="image/*">
      <button onclick="sendMessage()">ðŸ“¤</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-storage.js"></script>

  <script>
    // ðŸ”§ Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_MSG_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    const chatBox = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const imageUpload = document.getElementById("imageUpload");

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        listenMessages();
      } else {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider);
      }
    });

    document.getElementById("logoutBtn").onclick = () => auth.signOut();

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg && !imageUpload.files[0]) return;

      const msgData = {
        uid: currentUser.uid,
        name: currentUser.displayName,
        text: msg,
        timestamp: Date.now()
      };

      if (imageUpload.files[0]) {
        const file = imageUpload.files[0];
        const ref = storage.ref('images/' + Date.now() + '_' + file.name);
        ref.put(file).then(snapshot => {
          snapshot.ref.getDownloadURL().then(url => {
            msgData.image = url;
            db.ref("messages").push(msgData);
          });
        });
        imageUpload.value = "";
      } else {
        db.ref("messages").push(msgData);
      }

      input.value = "";
    }

    function listenMessages() {
      db.ref("messages").on("child_added", snap => {
        const data = snap.val();
        const msgDiv = document.createElement("div");
        msgDiv.className = "message";
        const time = new Date(data.timestamp).toLocaleTimeString();

        let html = `<strong>${data.uid === currentUser.uid ? "You" : data.name}</strong> [${time}]: `;
        if (data.text) html += `${data.text}`;
        if (data.image) html += `<br><img src="${data.image}" style="max-width:200px;">`;

        msgDiv.innerHTML = html;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    document.getElementById("darkModeToggle").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };
  </script>
</body>
</html>
